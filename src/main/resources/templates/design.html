<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Clothes Warehouse</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>

<body class="bg-dark">
<div th:replace="menu-bar.html"></div>
<div class="d-flex flex-column bd-highlight justify-content-center align-items-center" >
<!-- tag::formTag[] -->
<form method="POST" th:object="${item}">
  <div th:if="${#fields.hasErrors()}">
    <p th:errorclass="validationError"> Please correct the errors. </p>
  </div>
  <div>
    <div  class="form-outline mb-4">
      <h2 class="text-info">Add item: </h2>
      <label for="name" class="text-secondary">Name: </label>
      <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name" />
      <span th:class="${#fields.hasErrors('name')}? validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
    </div>
    <div  class="form-outline mb-4">
      <label for="year" class="text-secondary">Year of creation: </label>
      <input type="number" class="form-control" th:field="*{yearItem}" id="year" placeholder="year of creation" />
      <p
              th:errorclass="validationError"
              th:if="${#fields.hasErrors('yearItem')}"
              th:errors="*{yearItem}"
      >Year Error
          </p>
    </div>

    <div  class="form-outline mb-4">
      <label for="price" class="text-secondary">Price: </label>
      <input type="number" class="form-control" th:field="*{price}" id="price"  step="0.1" placeholder="price" />
      <span
              class="validationError"
              th:if="${#fields.hasErrors('price')}"
              th:errors="*{price}"
      >Price Error
          </span>
    </div>

    <div id="brand"  class="custom-control custom-radio">
      <h4 class="text-secondary">Brand: </h4>
      <div th:each="brand : ${brands}">
        <input type="radio" class="custom-control-input" th:field="*{brandName}" th:value="${brand}" />
        <span th:text="${brand}" class="text-secondary">Brand</span><br />
      </div>
      </br></br>
    </div>
  </div>

  <div class="container">
    <div class="col-md-12 text-center">
    <button type="submit" class="btn btn-outline-info btn-lg"><b>Submit</b></button>
  </div>
  </div>
</form>
</div>
</body>

</html>
