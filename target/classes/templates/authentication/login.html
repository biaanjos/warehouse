<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Clothes Warehouse</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>

<body class="bg-dark">
<div class="d-flex flex-column bd-highlight justify-content-center align-items-center" >
    <h1 class="text-info">Login</h1>

    <p class="text-secondary">Click <a th:href="@{/register}">here</a> to register.</p>


    <form method="POST" th:action="@{/}" id="loginForm">
        <label class="form-label text-secondary" for="username">Username: </label>
        <input
                class="form-control"
                type="text"
                name="username"
                id="username"
        /><br />

        <label class="form-label text-secondary" for="password">Password: </label>
        <input
                class="form-control"
                type="password"
                name="password"
                id="password"
        /><br />

        <input class="btn btn-secondary mt-3" type="submit" value="Login" />
    </form>
</div>
</body>

</html>
