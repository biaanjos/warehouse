<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <title>Clothes Warehouse</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
<body class="bg-dark">
<div th:replace="menu-bar.html"></div>
<h2 class="text-info text-center">Clothes Warehouse - Inventory</h2>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th class="text-white">Name</th>
          <th class="text-white">Year</th>
          <th class="text-white">Price</th>
          <th class="text-white">Brand</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
          <td th:text="${item.name}" class="text-secondary"></td>
          <td th:text="${item.yearItem}" class="text-secondary"></td>
          <td th:text="|$ ${item.price}|" class="text-secondary"></td>
          <td th:text="${item.brandName}" class="text-secondary"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
